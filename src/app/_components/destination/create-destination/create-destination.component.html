<div class="container col-6">
  <div class="createDestination p-4">
    <form [formGroup]="destinationForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="destinationForm.get('name')?.invalid && destinationForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="destinationForm.get('description')?.invalid && destinationForm.get('description')?.touched" class="text-danger">
          Description is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="countryCode" class="form-label">Country Code</label>
        <input type="text" id="countryCode" formControlName="countryCode" class="form-control">
        <div *ngIf="destinationForm.get('countryCode')?.invalid && destinationForm.get('countryCode')?.touched" class="text-danger">
          Country Code is required and must be 2 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select id="type" formControlName="type" class="form-control">
          <option *ngFor="let type of destinationTypes" [value]="type">{{ type }}</option>
        </select>
        <div *ngIf="destinationForm.get('type')?.invalid && destinationForm.get('type')?.touched" class="text-danger">
          Type is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="lastModify" class="form-label">Last Modify</label>
        <input type="date" id="lastModify" formControlName="lastModify" class="form-control">
        <div *ngIf="destinationForm.get('lastModify')?.invalid && destinationForm.get('lastModify')?.touched" class="text-danger">
          Last Modify date is required.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" routerLink="/">Back</button>
        <button type="submit" class="btn btn-primary-manual ms-1" [disabled]="destinationForm.invalid"><span>Create</span></button>
      </div>
    </form>
  </div> 
</div>
